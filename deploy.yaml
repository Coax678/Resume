apiVersion: apps/v1
kind: Deployment
metadata:
  name: resume
  labels:
    app: resume
spec:
  replicas: 2
  selector:
    matchLabels:
      app: resume
  template:
    metadata:
      labels:
        app: resume
    spec:
      containers:
      - name: resume
        image: coax678/resume_1
        ports:
        - containerPort: 8080

---

kind: Service
apiVersion: v1
metadata:
  name: resume-svc
spec:
  type: NodePort
  selector:
    app: resume
  ports:
  - protocol: TCP
    port: 8080
    nodePort: 30002
